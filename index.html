<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        /* Reset all default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background: #1e1e2f;
            color: #f0f4f8;
        }

        /* Main container */
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .dark-mode .container {
            background: #292942;
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Input Area Styling */
        textarea {
            width: 100%;
            max-width: 800px;
            height: 160px;
            padding: 20px;
            margin: 20px 0;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            resize: none;
            transition: all 0.3s ease;
        }

        .dark-mode textarea {
            background-color: #3e3e50;
            color: #f0f4f8;
            border-color: #555;
        }

        textarea:focus {
            border-color: #4A90E2;
            outline: none;
        }

        /* Language Select Styling */
        select {
            width: 45%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: #fff;
            margin: 10px;
            color: #333;
            transition: all 0.3s ease;
        }

        .dark-mode select {
            background-color: #3e3e50;
            color: #f0f4f8;
            border-color: #555;
        }

        select:focus {
            border-color: #4A90E2;
            outline: none;
        }

        /* Translate Button */
        button {
            background: #4A90E2;
            color: #fff;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            background: #357ABD;
        }

        /* Output Container */
        .output-container {
            margin-top: 30px;
        }

        .output-container textarea {
            width: 100%;
            max-width: 800px;
            height: 160px;
            padding: 20px;
            font-size: 18px;
            background-color: #f1f1f1;
            color: #333;
            border-radius: 10px;
            border: 2px solid #ddd;
            resize: none;
        }

        .dark-mode .output-container textarea {
            background-color: #3e3e50;
            color: #f0f4f8;
            border-color: #555;
        }

        /* iFrame Styling */
        .corner-iframe {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 50px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- iFrame Button -->
    <iframe src="temp.html" class="corner-iframe"></iframe>

    <!-- Main Container -->
    <div class="container">
        <h1>Language Translator</h1>

        <!-- Text Input Area -->
        <textarea id="text-input" placeholder="Enter text to translate..."></textarea>

        <!-- Language Selectors -->
        <div>
            <select id="from-lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
            </select>

            <select id="to-lang">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
            </select>
        </div>

        <!-- Translate Button -->
        <button id="translate-btn">Translate</button>

        <!-- Output Container -->
        <div class="output-container">
            <h2>Translated Text</h2>
            <textarea id="translated-text" readonly placeholder="Translated text will appear here..."></textarea>
        </div>
    </div>

    <script>
        // Translation Logic
        document.getElementById('translate-btn').addEventListener('click', async function () {
            const text = document.getElementById('text-input').value;
            const fromLang = document.getElementById('from-lang').value;
            const toLang = document.getElementById('to-lang').value;

            if (!text) {
                alert('Please enter text to translate.');
                return;
            }

            try {
                const response = await fetch('https://libretranslate.de/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: text,
                        source: fromLang,
                        target: toLang,
                        format: 'text'
                    })
                });

                if (!response.ok) {
                    throw new Error('Translation failed');
                }

                const data = await response.json();
                document.getElementById('translated-text').value = data.translatedText;

            } catch (error) {
                alert('An error occurred during translation. Please try again.');
            }
        });
    </script>
</body>
</html>
