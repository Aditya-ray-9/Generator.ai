<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle with Sun & Stars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4d1b1; /* Skin color background */
            overflow: hidden;
            transition: background-color 0.5s ease;
            flex-direction: column;
        }

        .container {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .toggle {
            width: 100px;
            height: 50px;
            background: url('assists/base.png') no-repeat center;
            background-size: cover;
            border-radius: 80px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .ball {
            width: 40px;
            height: 40px;
            background: url('assists/ball.png') no-repeat center;
            background-size: contain;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: left 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }


        /* Stars for night theme */
        .star {
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            animation: twinkle 2s infinite;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Shooting star animation */
        .shooting-star {
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50px;
            animation: shoot 1s ease-out;
        }

        @keyframes shoot {
            0% { opacity: 1; transform: translateY(0) translateX(0); }
            100% { opacity: 0; transform: translateY(100px) translateX(50px); }
        }

        /* Day theme */
        .toggle.day {
            background-color: #f5a466;
        }

        /* Night theme */
        .toggle.night {
            background-color: #f58fb5;
        }

        body.night {
            background-color: #f58fb5;
        }

        .toggle.night .ball {
            left: 55px;
        }

        .translator {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .translator h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .translator textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .translator .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .translator select, .translator button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="toggle" class="toggle day">
            <div id="sun" class="sun"></div>
            <div id="ball" class="ball"></div>
        </div>
        <div class="translator">
            <h1>Language Translator</h1>
            <textarea id="inputText" placeholder="Type text here..."></textarea>
            <div class="controls">
                <select id="languageFrom">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                <select id="languageTo">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
                <button id="translateButton">Translate</button>
            </div>
            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('toggle');
        const ball = document.getElementById('ball');
        const sun = document.getElementById('sun');
        const body = document.body;
        const translateButton = document.getElementById('translateButton');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const languageFrom = document.getElementById('languageFrom');
        const languageTo = document.getElementById('languageTo');

        let isNight = false;

        toggle.addEventListener('click', () => {
            if (isNight) {
                // Change to day theme
                body.classList.remove('night');
                toggle.classList.remove('night');
                toggle.classList.add('day');
                sun.style.opacity = '1'; // Show the sun
                addShootingStar();

                // Remove existing stars
                removeStars();
            } else {
                // Change to night theme
                body.classList.add('night');
                toggle.classList.add('night');
                toggle.classList.remove('day');
                sun.style.opacity = '0'; // Hide the sun
                addStars();
            }

            isNight = !isNight;
        });

        function addStars() {
            // Add random stars in the background
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 80}px`; // Stars only in the upper half
                star.style.left = `${Math.random() * 300}px`;
                toggle.appendChild(star);
            }
        }

        function removeStars() {
            document.querySelectorAll('.star').forEach(star => star.remove());
        }

        function addShootingStar() {
            // Create and animate a shooting star
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            toggle.appendChild(shootingStar);

            // Remove the shooting star after animation
            setTimeout(() => {
                toggle.removeChild(shootingStar);
            }, 1000);
        }

        translateButton.addEventListener('click', () => {
            const text = inputText.value;
            const fromLang = languageFrom.value;
            const toLang = languageTo.value;

            // Mock translation logic (replace with real API call if needed)
            if (text.trim() === '') {
                outputText.value = 'Please enter text to translate';
                return;
            }

            outputText.value = `Translated (${fromLang} to ${toLang}): ${text}`;
        });
    </script>
</body>
</html>
